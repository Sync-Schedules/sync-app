  <div class="wrapper" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <mat-card class="Info-card">
      <mat-toolbar color="primary" fxLayoutAlign="space-around center">
        <button mat-icon-button  (click)="prevMonth()"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <span class="p4">{{ currentDate.format('MMMM') }}</span>
        <button mat-icon-button (click)="nextMonth()"><mat-icon>keyboard_arrow_right</mat-icon></button>
        <button  mat-icon-button (click)="prevYear()"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <span>{{ currentDate.format('YYYY') }}</span>
        <button  mat-icon-button  (click)="nextYear()"><mat-icon>keyboard_arrow_right</mat-icon></button>
      </mat-toolbar>
      <div class="profile-attribute" fxLayout="row" fxLayoutAlign="center">
        <div *ngFor="let name of dayNames" class="week" fxLayout="row">
          <mat-card class="daynames" fxLayoutAlign="center center">{{ name }}</mat-card>
        </div>
      </div>
      <mat-card class="profile-attribute" fxLayout="row" fxLayoutAlign="center">

        <div class="weeks" fxLayout="column" fxLayoutAlign="space-evenly center">
          <div *ngFor="let week of weeks" class="week" fxLayout="row">

            <ng-container *ngFor="let day of week">
              <div class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)" fxLayoutAlign="center center">
                <mat-card class="date-text">{{ day.mDate.date() }}</mat-card>
              </div>
              <div class="week-date enabled"
                   *ngIf="isSelectedMonth(day.mDate)"
                   (click)="selectDate(day)"
                   [ngClass]="{ today: day.today, selected: day.selected }">
                <mat-card class="date-text">
                  <mat-card-header>
                    {{ day.mDate.date() }}<span fxFlex></span>
                    <button mat-icon-button (click)="addShift()" color="accent">
                      <mat-icon>add</mat-icon>
                    </button>
                  </mat-card-header>
                  <mat-card-content>
                    <div *ngIf="shift?.date === day.mDate.date()">hello</div>
                  </mat-card-content>
                </mat-card>
              </div>
            </ng-container>
          </div>
        </div>
      </mat-card>
    </mat-card>
  </div>
