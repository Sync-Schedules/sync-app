<div class="wrapper" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20x">
  <mat-card class="Info-card">
    <mat-toolbar color="primary" fxLayoutAlign="space-around center">
      <button (click)="prevWeek()" mat-icon-button style="{color: white}">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <span class="p4">Week of {{currentDate.format("MMM Do YY")}} </span>
      <button (click)="nextWeek()" mat-icon-button>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </mat-toolbar>
    <mat-card class="profile-attribute" fxLayout="row">
      <div class="week" fxFlex fxLayout="column" fxLayoutAlign="space-evenly center">
        <div *ngFor="let week of weeks" class="week" fxLayout="row">
          <ng-container *ngFor="let day of week">
            <!--Disabled-->
            <div *ngIf="!isSelectedWeek(day.wDate)" class="week-date disabled" fxFlex fxLayoutAlign="center center">
              <mat-card class="date-text" fxFlex>
                <mat-card-header>
                  {{ day.wDate.date() }}
                </mat-card-header>
                <mat-card-content>
                  fgh
                </mat-card-content>
              </mat-card>
            </div>
            <!--Enabled-->
            <div (click)="selectDate(day)"
                 *ngIf="isSelectedWeek(day.wDate)"
                 [ngClass]="{ today: day.today, selected: day.selected }"
                 class="week-date enabled"
                 fxFlex>
              <mat-card (click)="sidenav.open()" class="date-text" fxFlex>
                <mat-card-header>
                  <h1 mat-card-title>{{ day.wDate.date() }}</h1>
                </mat-card-header>
                <mat-card-content fxLayoutAlign="center center">

                </mat-card-content>
              </mat-card>
            </div>
          </ng-container>
        </div>
      </div>
    </mat-card>
  </mat-card>

  <mat-card>
    <h1 mat-card-title>Pickup Shifts</h1>
  </mat-card>
  <mat-card>
    <h1 mat-card-title>Alerts</h1>
  </mat-card>
</div>
