<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <form (submit)="onLoginSubmit()" class="example-form" fxLayoutGap="20px">
    <div class="login-bar" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center" fxLayoutGap="25px">
      <mat-form-field fxFlex="40">
        <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" matInput placeholder="Username" required="required"
               type="text">
      </mat-form-field>
      <mat-form-field fxFlex="40">
        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" matInput placeholder="Password"
               required="required" type="password">
      </mat-form-field>
      <div>
        <button mat-raised-button type="submit" value="login">LOGIN</button>
      </div>
      <div fxFlex="20">
        <a class="forgot-password" routerLink="reset-password">Forgot Password?</a>
      </div>
    </div>
  </form>
</div>
