<div class="backdrop" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="login-card" fxFlex>
    <mat-card-header fxLayoutAlign="center center">
    <span class="sync-logo">
      Sync
    </span>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="onLoginSubmit()" class="example-form" fxLayoutGap="30px">
        <div class="login-bar" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="25px">
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" matInput placeholder="Username"
                   required="required" type="text">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" matInput placeholder="Password"
                   required="required" type="password">
          </mat-form-field>
          <div>
            <button mat-raised-button type="submit" value="login">LOGIN</button>
          </div>
          <div fxFlex="20">
            <a class="forgot-password" routerLink="reset-password">Forgot Password?</a>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
