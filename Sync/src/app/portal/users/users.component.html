<div class="container" fxShow="true" fxHide.lt-md>
  <div class="example-header" fxLayout="row">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event.target.value)" label="Filter">
  </mat-form-field>
  <div>
    <button mat-mini-fab (click)="openDialog()"><mat-icon>add</mat-icon></button>
  </div>
</div>
<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!--<ng-container matColumnDef="id">-->
      <!--<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>-->
      <!--<mat-cell *matCellDef="let user">{{user._id}}</mat-cell>-->
    <!--</ng-container>-->

    <!--[Name Column]-->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
    </ng-container>

    <!--[Last Name Column]-->
    <ng-container matColumnDef="last">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last </mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.last}}</mat-cell>
    </ng-container>

    <!--[Username Column]-->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.username}}</mat-cell>
    </ng-container>

    <!--[Email Column]-->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
    </ng-container>

    <!--[Password Column]-->
    <!--<ng-container matColumnDef="password">-->
      <!--<mat-header-cell *matHeaderCellDef> Password </mat-header-cell>-->
      <!--<mat-cell *matCellDef="let user">{{user.password}}</mat-cell>-->
    <!--</ng-container>-->

    <!--[Role Column]-->
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.role}}</mat-cell>
    </ng-container>

    <!--[Actions]-->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <div fxLayout="row">
          <button mat-button (click)="updateUser(user)"><mat-icon>mode_edit</mat-icon></button>
          <button mat-raised-button color="warn"(click)="DeleteUser(user._id)"><mat-icon>delete</mat-icon></button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>

  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  <button mat-icon-button (click)="exportUsers()"><mat-icon>file_download</mat-icon></button>
</div>
</div>


<div class="mobile" fxShow="false" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px" fxShow.lt-md>
  <div>
    <button color="primary" fxFlex mat-raised-button (click)="openDialog()"><mat-icon>add</mat-icon></button>
  </div>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let user of users">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h4>{{user.name}} {{user.last}}</h4>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="row">
        <div class="header" fxLayout="column" fxFlex="25">
          <span>Role: </span>
          <span>Username: </span>
          <span>Contact: </span>
        </div>
        <div fxLayout="column" fxFlex>
          <span>{{user.role}}</span>
          <span>{{user.username}}</span>
          <span><a href="mailto:{{user.email}}&body=Hello {{user.name}}">{{user.email}}</a></span>
        </div>
      </div>
      <!--<p><b>Role:</b><br>{{user.role}}</p>-->
      <!--<p><b>Username:</b><br>{{user.username}}</p>-->
      <!--<p><b>Contact:</b><br> </p>-->
      <!--<span><mat-icon>email</mat-icon> {{user.email}}</span>-->
      <mat-action-row>
        <button mat-icon-button color="primary"(click)="updateVenue(user)"><mat-icon>mode_edit</mat-icon></button>
        <button mat-icon-button color="warn"(click)="DeleteVenue(user._id)"><mat-icon>delete</mat-icon></button>      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
