<form (submit)="close()" class="example-form" fxLayout="column" fxLayoutGap="20px">
  <h1 mat-dialog-title>Add Shift</h1>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="center">


    <mat-form-field class="example-full-width">
      <mat-select [(ngModel)]="data.venue" name="venue" placeholder="Select a Venue" required="required">
        <mat-option *ngFor="let venue of venues" [value]="venue">
          {{venue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select [(ngModel)]="data.time" name="time" placeholder="Select a Time" required="required">
        <mat-option *ngFor="let time of times" [value]="time">
          {{time}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select [(ngModel)]="data.dj" name="dj" placeholder="Select a DJ" required="required">
        <mat-option *ngFor="let dj of djs" [disabled]="dateClicked == !dj.availability" [value]="dj">
          {{dj}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-dialog-content>


  <mat-dialog-actions fxLayoutAlign="center center">
    <button [mat-dialog-close]="data" mat-raised-button>Submit</button>
    <button mat-raised-button type="submit">Cancel</button>
  </mat-dialog-actions>
</form>
