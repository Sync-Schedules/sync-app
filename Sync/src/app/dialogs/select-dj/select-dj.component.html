
<mat-card fxLayoutAlign="center center" fxLayout="column">
  <mat-card-header>
    <h1 mat-card-title>Select a DJ</h1>
  </mat-card-header>
  <mat-card-content>
    <div>
      {{data?.venue}}
    </div>
    <div>
      {{data?.day}}
    </div>
    <div>
      {{data?.time}}
    </div>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Select a role" [(ngModel)]="data.dj">
        <mat-option value="">(none)</mat-option>
        <mat-option *ngFor="let dj of djs" [value]="dj">
          {{dj}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" [mat-dialog-close]="data">Choose</button>
  </mat-card-actions>
</mat-card>
