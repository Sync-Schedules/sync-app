<form (submit)="onRegisterSubmit()" class="example-form" fxLayout="column" fxLayoutGap="20px">
  <h1 mat-dialog-title>Add User</h1>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="center">
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" matInput placeholder="Name" required="required"
             type="text">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="last" [ngModelOptions]="{standalone: true}" matInput placeholder="Last" required="required"
             type="text">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" matInput placeholder="Username" required="required"
             type="text">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" matInput placeholder="Email" required="required"
             type="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" matInput placeholder="Password"
             required="required" type="password">
    </mat-form-field>

    <mat-form-field *ngIf="user?.role === 'Admin'" class="example-full-width">
      <mat-select [(ngModel)]="role" name="role" placeholder="Select a role" required="required">
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{role.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="user?.role === 'Manager'" class="example-full-width">
      <mat-select [(ngModel)]="role" name="role" placeholder="Select a role" required="required">
        <mat-option *ngFor="let role of managerViewRoles" [value]="role.value">
          {{role.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button type="submit">Submit</button>
    <button mat-dialog-close mat-raised-button type="button">Cancel</button>
  </mat-dialog-actions>
</form>
