<form (submit)="onEditSubmit()" action="\app\send" class="example-form" fxLayout="column" fxLayoutGap="20px"
      method="post">
  <h1 mat-dialog-title>Edit Shift</h1>
  <br/>
  <span [(ngModel)]="data.venue" name="venue" placeholder="venue">{{data.venue}}</span>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="center">
    <!--<mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="data.venue" placeholder="venue" name="venue" value="{{data.venue}}">
    </mat-form-field>-->
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="data.date" matInput name="date" placeholder="date" type="text" value="{{data.date}}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input [(ngModel)]="data.time" matInput name="time" placeholder="time" type="text" value="{{data.time}}">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="center center">
    <button [mat-dialog-close]="data" mat-raised-button type="submit">Submit</button>
    <button mat-dialog-close mat-raised-button type="button">Cancel</button>
  </mat-dialog-actions>
</form>
